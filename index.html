<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      li {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div
      class="w-full h-screen flex items-center p-5 justify-center bg-slate-200 overflow-hidden"
    >
      <div
        class="w-[250px] h-full bg-black relative overflow-hidden flex items-start justify-center shadow-xl shadow-gray-500 rounded-3xl"
      >
        <div
          class="w-80 h-80 bg-green-400 rounded-full absolute -top-[170px] -left-[60px]"
        ></div>
        <div
          class="w-24 h-24 rounded-full bg-red overflow-hidden z-20 mt-20 ring-[5px] ring-white bg-contain bg-center"
        >
          <img
            src="./assest/images/mustafa.jpg"
          />
        </div>
        <p
          class="text-white z-20 absolute top-[12em] tracking-[6px] font-light"
        >
          MUSTAFA
        </p>
        <ul class="absolute top-72 left-5 text-white text-xs z-20 p-2">
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:translate-x-1 hover:text-green-400 cursor-pointer"
          >
            <span class="material-symbols-outlined mr-2">home</span>HOME
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:translate-x-1 hover:text-green-400 cursor-pointer"
          >
            <span class="material-symbols-outlined mr-2">person</span>ABOUT ME
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:translate-x-1 hover:text-green-400 cursor-pointer"
          >
            <span class="material-symbols-outlined mr-2">settings</span>SERVICES
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:translate-x-1 hover:text-green-400 cursor-pointer"
          >
            <span class="material-symbols-outlined mr-2">book</span>PORTFOLIO
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:translate-x-1 hover:text-green-400 cursor-pointer"
          >
            <span class="material-symbols-outlined mr-2">import_contacts</span
            >BLOGS
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:translate-x-1 hover:text-green-400 cursor-pointer"
          >
            <span class="material-symbols-outlined mr-2">contact_phone</span
            >CONTACT ME
          </li>
        </ul>
        <ul class="absolute flex bottom-0 left-10 text-white text-xs z-20 p-2">
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:scale-110 hover:text-green-400 cursor-pointer mr-2"
          >
            <img src="./assest/icons/icons8-facebook-48.svg" alt="" />
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:scale-110 hover:text-green-400 cursor-pointer mr-2"
          >
            <img src="./assest/icons/icons8-twitter.svg" alt="" />
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:scale-110 hover:text-green-400 cursor-pointer mr-2"
          >
            <img src="./assest/icons/icons8-instagram.svg" alt="" />
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:scale-110 hover:text-green-400 cursor-pointer mr-2"
          >
            <img src="./assest/icons/icons8-linkedin.svg" alt="" />
          </li>
          <li
            class="flex items-center tracking-[3px] transition-all duration-300 hover:scale-110 hover:text-green-400 cursor-pointer mr-2"
          >
            <img src="./assest/icons/icons8-pinterest.svg" alt="" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
